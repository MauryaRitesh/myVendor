{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class = 'row'>
<div class = 'col-sm-4 offset-sm-4'>

<h1>{{ title }}</h1>

{% if confirm_message %}

<p> {{ confirm_message }} </p>

{% endif %}


{% if form %}
<form method="POST" action=""> {% csrf_token %}
    {{ form|crispy }}

    <input class="btn btn-default" type="submit" name="Submit Form" />
    

</form>

{% endif %}



</div>
</div>


{% endblock %}
